{% extends "post/navbar.html" %}
{% block title %}{% endblock %}

{% block content %}

    <h1>Добавление поста</h1>
{% if request.user.is_authenticated %}
<div class="col-sm-4">
<form action="{% url 'add_posts'%}" method="post">
    {% csrf_token %}
    {{form.as_p}}

    <button type="submit" class="btn btn-primary btn-block">Добавить пост</button>
</form>

</div>
{% endif %}

{% endblock%}
